    <main class="form-container">
            <h1 >إنشاء حساب جديد</h1>
        <form action="process-register.php" method="post" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">رقم الجوال</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="05[0-9]{8}" placeholder="05xxxxxxxx" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="mb-3">
            <label for="city">المدينة:</label>
            <select id="city" name="city" required >
                <option value="" disabled selected>اختر المدينة</option>
                <option value="riyadh">الرياض</option>
                <option value="jeddah">جدة</option>
                <option value="dammam">الدمام</option>
                <option value="mecca">مكة</option>
                <option value="medina">المدينة</option>
                <option value="khobar">الخبر</option>
                <option value="abha">أبها</option>
                <option value="tabuk">تبوك</option>
            </select>
            </div>
            <button type="submit" class="btn btn-success w-100">إنشاء حساب</button>
            <p class="text-center mt-3">
                لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
            </p>
        </form>
    </main>
